<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
        <div class= "profile_photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil-instagram">
        </div>
        <a href="#" class="Instagram_login">Continuar como Gabriel </a>
        <a href="#" class="Instagram_logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Gabriel?</p>
        <p class="notaccount">
          <span class="link_blue">Alternar conta</span>
          ou 
          <span class="link_blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get_the_app">
        <p class="get_app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app_download"></a>
          <a href="#" class="app_download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
